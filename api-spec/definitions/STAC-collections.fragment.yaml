components:
  schemas:
    collectionInfo:
      type: object
      required:
        - stac_version
        - id
        - description
        - license
        - extent
      properties:
        stac_version:
          type: string
          example: 0.6.0
        id:
          description: 'identifier of the collection used, for example, in URIs'
          type: string
          example: buildings
        keywords:
          title: Keywords
          type: array
          items:
            type: string
            example:
              - buildings
              - properties
              - constructions
        version:
          title: Collection Version
          type: string
          example: 1
        license:
          title: Collection License Name
          type: string
          example: Apache-2.0
        providers:
          type: array
          items:
            properties:
              name:
                title: Organization name
                type: string
                example: Big Building Corp
              roles:
                title: Organization roles
                type: array
                items:
                  type: string
                  enum:
                    - producer
                    - licensor
                    - processor
                    - host
                example: 
                  - producer
                  - licensor
              url:
                title: Homepage
                description: >-
                  Homepage on which the provider describes the dataset and
                  publishes contact information.
                type: string
                format: url
                example: http://www.big-building.com