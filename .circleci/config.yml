version: 2
jobs:
  test_examples:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: sudo npm install -g stac-node-validator
      - run:
          name: validate
          command: stac-node-validator . --schemas .
  test_docs:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check-markdown
workflows:
  version: 2
  test:
    jobs:
      - test_examples
      - test_docs